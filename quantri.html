<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SON SHOP</title>
    <link rel="stylesheet" href="./css/quantri.css">
</head>
<body>
    <div class="qtri-container">
        <!-- navbar -->
        <div class="nav-bar">
            <ul>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="laptop-outline"></ion-icon></span>
                        <span class="title">SON SHOP</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang quản trị</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Quản lý thành viên</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="file-tray-full-outline"></ion-icon></span>
                        <span class="title">Quản lý danh mục</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="storefront-outline"></ion-icon></span>
                        <span class="title">Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <span class="title">Trợ giúp</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-container">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- search -->
                <div class="search">
                    <label for="">
                        <input type="text" name="" id="" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- userImage -->
                <div class="user">
                    <img src="./images/user.jpg" />
                </div>
            </div>

            <!-- cards -->
            <div class="cardBox">
               <div class="card">
                <div>
                    <div class="numbers">120</div>
                    <div class="cardname">Đơn hàng</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
               
               </div>
               <div class="card">
                <div>
                    <div class="numbers">56</div>
                    <div class="cardname">Bình luận</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </div>
               </div>
               <div class="card">
                <div>
                    <div class="numbers">24</div>
                    <div class="cardname">Thành viên</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
               </div>
               <div class="card">
                <div>
                    <div class="numbers">25500</div>
                    <div class="cardname">Người xem</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
               </div>
            </div>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // toggle menu
        const toggle = document.querySelector(".toggle");
        const navbar = document.querySelector(".nav-bar");
        const main = document.querySelector(".main-container");

        toggle.addEventListener("click", () => {
            navbar.classList.toggle("active");
            main.classList.toggle("active");
        })
        //them class hovered vao list select navbar
        let list = document.querySelectorAll(".nav-bar li");
        function activeLink() {
           list.forEach((item) => {
            item.classList.remove("hovered");
            this.classList.add("hovered");
        })}
        list.forEach((item) => {
            item.addEventListener("mouseover", activeLink)
        })

    </script>
</body>
</html>
